name: e_commerce_app
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  go_router: ^14.1.4
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  hive_flutter: ^1.1.0
  freezed_annotation: ^2.4.1
  algolia_helper_flutter: ^1.0.0
  flutter_local_notifications: ^17.1.2
  image_picker: ^1.1.2
  google_fonts: ^6.2.1
  intl: ^0.19.0
  cached_network_image: ^3.3.1
  url_strategy: ^0.2.0
  smooth_page_indicator: ^1.1.0
  flutter_svg: ^2.0.10+1
  url_launcher: ^6.3.0
  video_player: ^2.8.6
  flutter_slidable: ^3.1.0
  photo_view: ^0.15.0
  lottie: ^3.1.2
  flutter_markdown: ^0.7.1
  firebase_ui_auth: ^1.14.0
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  cloud_firestore: ^4.17.5
  firebase_messaging: ^14.9.4
  firebase_database: ^10.5.7
  firebase_storage: ^11.7.7
  flutter_localizations:
    sdk: flutter
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.11
  riverpod_generator: ^2.4.0
  json_serializable: ^6.8.0
  freezed: ^2.5.2
flutter:
  generate: true
  uses-material-design: true


  assets:
    - assets/images/

  fonts:
    - family: AirbnbCereal_W_Bd
      fonts:
        - asset: assets/fonts/AirbnbCereal_W_Bd.otf
          style: italic
    - family: AirbnbCereal_W_Bk
      fonts:
        - asset: assets/fonts/AirbnbCereal_W_Bk.otf
          style: italic
    - family: AirbnbCereal_W_Md
      fonts:
        - asset: assets/fonts/AirbnbCereal_W_Md.otf
          style: italic